##### TERMINAL + ENV ###########################################################
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'
set-option -sa terminal-features ',xterm-256color:RGB'
set -g allow-passthrough on
#set -g update-environment TERM
#set -g update-environment TERM_PROGRAM
##### PREFIX ##################################################################
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
##### KEYBINDINGS #############################################################
# Clear screen
bind -n M-l send-keys C-l
# Window navigation
bind -n M-H previous-window
bind -n M-L next-window
# Pane resizing
bind -n M-d resize-pane -D 2
bind -n M-s resize-pane -U 2
bind -n M-a resize-pane -L 2
bind -n M-f resize-pane -R 2
# Swap windows
bind N swap-window -t +1 \; next-window
bind P swap-window -t -1 \; previous-window
##### JOIN PANES ##############################################################
# Join panes from other windows
bind S choose-window 'join-pane -v -s "%%"'
bind V choose-window 'join-pane -h -s "%%"'
##### PATH PRESERVING SPLITS ##################################################
bind '"' split-window -v -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"
bind c   new-window    -c "#{pane_current_path}"
##### COPY MODE (VI) ##########################################################
setw -g mode-keys vi
bind -T copy-mode-vi v   send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y   send -X copy-selection-and-cancel
##### CLIPBOARD ###############################################################
set -g mouse on
set -g set-clipboard on
set -g @yank_action 'copy-pipe'
set -g @yank_selection 'clipboard'
set -g @yank_selection_mouse 'clipboard'
##### WINDOW / PANE INDEX #####################################################
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
##### CATPPUCCIN THEME ########################################################
run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'

set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_text " #{pane_title} #{pane_index}"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_text " #{pane_title} #{pane_index}"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_pane_active_border_style "fg=#{@thm_peach}"
set -g @catppuccin_pane_border_style "fg=#{@thm_surface_0}"
set -g @catppuccin_pane_default_text "#{pane_index} "
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M"
set -g @catppuccin_window_status "icon"
##### STATUS BAR ##############################################################
set -g status-right-length 100
#set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_pane_default_text}"
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
##### PLUGINS #################################################################
set -g @catppuccin_flavor 'mocha' # latte, frappe, macchiato or mocha
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'b0o/tmux-autoreload'
##### AUTO-RELOAD #############################################################
